<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A frontend dashboard for the sending IoT device commands">
    <meta name="author" content="Pallvi">
    <title>Sending device commands</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
    <h1>Send Command</h1>
    <div class="container">
        <div id="navbar"></div>
      <div id="send">
        <div class="form-group">
            <label for="deviceId">Device ID</label>
            <input type="text" class="form-control" id="deviceId" />
            </div>
        <div class="form-group">
            <label for="command">Command</label>
            <textarea rows="2" class="form-control" id="command"></textarea>
            </div><br>
        <div id="footer"></div>
        <button class="btn btn-success" id="add-device">SAVE </button>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
</div>
</html>
